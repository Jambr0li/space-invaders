<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-invaders!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pre-game">
        <h1 class="title">SPACE INVADERS</h1>
        <p>"A" to go left</p>
        <p>"D" to go right</p>
        <p>"Space" to shoot</p>
        <p>Good luck!</p>
        <button class="start-game">PLAY</button>
    </div>
    <div class="post-game">
        <h1>YOU BLEW UP</h1>
        <h2>Score: <span class="end-screen-score"></span></h2>
        <button class="play-again">PLAY AGAIN</button>
        <p>This button doesnt work yet sorry</p>
    </div>
    <div class="game">
        <p class="score"><span>Score:</span> <span id="scoreEl">0</span></p>
        <canvas></canvas>
    </div>
</body>
<script src="index.js"></script>
</html>
